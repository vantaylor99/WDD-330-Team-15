<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>Sleep Outside | Home</title>
  <link rel="stylesheet" href="/css/style.css" />

<body>
  <header class="divider" id="main-divider">
  </header>
  <main class="divider">
    <div class="hero">
      <img src="/images/banner-sm.jpg" srcset="images/banner-sm.jpg 500w, images/banner.jpg"
        alt="image of a high mountain lake" />
      <div class="logo logo--square">
        <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
        <div>Sleep<span class="highlight">Outside</span></div>

      <div class="mission">

        </p>
      </div>

    <section class="products">
      <h2>Top Products</h2>

        <div class="product-categories">
          <a href="product_listing/index.html?category=tents">
            <img src="https://byui-cse.github.io/wdd330-ww-course/images/category-tents.svg"

          </a>
          <a href="product_listing/index.html?category=backpacks">
            <img src="https://byui-cse.github.io/wdd330-ww-course/images/category-backpacks.svg"

          <a href="product_listing/index.html?category=sleeping-bags">
            <img src="https://byui-cse.github.io/wdd330-ww-course/images/category-sleepingbags.svg"
              alt="Image-of-tent-category">
          </a>
          <a href="product_listing/index.html?category=hammocks">
            <img src="https://byui-cse.github.io/wdd330-ww-course/images/category-hammocks.svg"
              alt="Image-of-tent-category">
          </a>
        </div>
      </ul>
    </section>
  </main>
  <footer id="lower-divider">
  </footer>

</html>
