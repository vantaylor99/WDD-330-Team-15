<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cedar Ridge Rimrock 2-person tent</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/product.js" type="module"></script>
    <script src="../js/modules/cartCountBadge.mjs" type="module"></script>

  </head>

  <body>
    <header class="divider" id="main-divider">
    </header>

    <main class="divider">
      <section class="product-detail">
        <h3 class="product-brand" id="productBrand"></h3>

        <h2 class="divider product-name" id="productName"></h2>

        <img class="divider product-image" id="productImage" />

        <p class="product-card-price" id="productCardPrice"></p>

        <p class="product-color" id="productColor"></p>

        <p class="product-description" id="productDescription"></p>

        <div class="product-detail-add">
          <button id="addToCart" data-id="" data-category="">
            Add to Cart
          </button>
        </div>
      </section>
    </main>

    <footer id="lower-divider"></footer>
  </body>
</html>
